---
name: Test Terraform Infrastructure
on: [push, pull_request]

jobs:
  build:
    name: Test Terraform Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - uses: actions/cache@v2
        with:
         path: |
            ~/go/pkg/mod
            ~/go/src
         key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      
      #          cp -R ~/go/pkg/mod ~/go/src
      - name: restore modules and print list of packages
        run: |
          cd tests
          go get -v
          mkdir /home/runner/work/_temp/_github_home
          cp -R ~/go /home/runner/work/_temp/_github_home/go

      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
           DEFAULT_BRANCH: main
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           VALIDATE_GO: true
           VALIDATE_TERRAFORM: true
           VALIDATE_TERRAFORM_TERRASCAN: true
           GOROOT: ""
           GO111MODULE: "on"

      - shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.TEST_AKEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TEST_SKEY }}
        run: cd tests && go test -v -count=1